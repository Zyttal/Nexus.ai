name: Nexus.ai

services:
  nexus-api:
    build: backend/
    ports:
      - "8000:80"
    volumes:
      - ./backend/app:/code/app
    depends_on:
      - nexus-db
    networks:
      - nexus-network
    env_file:
      - backend/.env

  nexus-db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - nexus-network

volumes:
  postgres_data:

networks:
  nexus-network:
    driver: bridge